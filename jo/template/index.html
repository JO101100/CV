<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
<!--    v0.0.1                      -->
<!--    info                        -->
        <link href="" rel="icon" type="image/png"/>
        <title>
            JO
        </title>
        <meta name="" content=""/>
        <meta charset="UTF-8"/>
<!--    CSS                         -->
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/M.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/S0.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/S1.css' %}"/>
<!--    Fonts                       -->
        <link rel="stylesheet" type="text/css" href="{% static 'font/Inconsolata/Inconsolata.css' %}"/>
    </head>
    <body>
        <section>
            <div>
                <div class="mine">
                    <svg viewBox="0 0 350 275">
                        <g>
                            <image x="30" y="30" width="140" height="140" xlink:href="{% static 'Media/JO.jpg' %}"/>
                            <circle cx="101" cy="101" r="100" stroke-width="1"/>
                            <circle cx="101" cy="101" r="80" stroke-width="5"/>
                        </g>
                        <g>
                            <line x1="187" y1="152" x2="207" y2="167"/>
                            <circle cx="210" cy="170" r="5" stroke-width="1"/>
                            <circle cx="210" cy="170" r="1" stroke-width="1" stroke="rgba(255,0,0,1)"/>
                            <text x="220" y="175" fill="rgba(102,102,102,1)">Age :</text>
                            <text x="270" y="175" fill="rgba(255,255,255,1)">20</text>
                        </g>
                        <g>
                            <line x1="152" y1="187" x2="167" y2="207"/>
                            <circle cx="170" cy="210" r="5" stroke-width="1"/>
                            <circle cx="170" cy="210" r="1" stroke-width="1" stroke="rgba(255,0,0,1)"/>
                            <text x="180" y="215" fill="rgba(102,102,102,1)">Country :</text>
                            <text x="260" y="215" fill="rgba(255,255,255,1)">Egypt</text>
                        </g>
                        <g>
                            <text x="230" y="20" fill="rgba(255,255,255,1)">Youssef</text>
                            <text x="230" y="50" fill="rgba(255,255,255,1)">Hassan</text>
                            <text x="230" y="80" fill="rgba(255,255,255,1)">Ali</text>
                        </g>
                    </svg>
                </div>
                <div class="exp">
                    <div>
                        Prof Experience
                    </div>
                    <div>
                        <svg viewBox="0 0 350 10">
                            <defs>
                                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" stop-color="rgba(255,255,255,1)"/>
                                    <stop offset="100%" stop-color="rgba(102,102,102,0.5)"/>
                                </linearGradient>
                            </defs>
                            <g fill="url(#grad1)">
                                <polygon points="0,10 0,0 8,8 350,8 350,10"/>
                            </g>
                        </svg>
                    </div>
                    <div>
                        {% for i in experience %}
                            <span>
                                <i>
                                    {{ i.0 }}
                                </i>
                                <a href="./?date={{ i.0 }}">
                                    {{ i.1 }}
                                </a>
                            </span>
                            <span></span>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="grd-txt">
                <div>
                    <svg viewBox="0 0 260 300">
                        <defs>
                            <linearGradient id="rainbow1" x1="0" x2="200" y1="0" y2="30" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="rgba(255,255,255,1)"/>
                                <stop offset="100%" stop-color="rgba(102,102,102,1)"/> 
                            </linearGradient>
                        </defs>
                        <text x="0" y="30" fill="url(#rainbow1)">
                            R E S U M E
                        </text>
                        <defs>
                            <linearGradient id="rainbow2" x1="0" x2="0" y1="90" y2="300" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="rgba(255,255,255,1)"/>
                                <stop offset="100%" stop-color="rgba(102,102,102,1)"/> 
                            </linearGradient>
                        </defs>
                        <text fill="url(#rainbow2)">
                            <tspan x="0" dy="90">\&nbsp;&nbsp;&nbsp;.&nbsp;&nbsp;&nbsp;Y&nbsp;&nbsp;&nbsp;.&nbsp;&nbsp;&nbsp;/</tspan>
                            <tspan x="0" dy="50">.&nbsp;&nbsp;&nbsp;O&nbsp;&nbsp;&nbsp;U&nbsp;&nbsp;&nbsp;S&nbsp;&nbsp;&nbsp;.</tspan>
                            <tspan x="0" dy="50">S&nbsp;&nbsp;&nbsp;E&nbsp;&nbsp;&nbsp;F&nbsp;&nbsp;&nbsp;H&nbsp;&nbsp;&nbsp;A</tspan>
                            <tspan x="0" dy="50">.&nbsp;&nbsp;&nbsp;S&nbsp;&nbsp;&nbsp;S&nbsp;&nbsp;&nbsp;A&nbsp;&nbsp;&nbsp;.</tspan>
                            <tspan x="0" dy="50">/&nbsp;&nbsp;&nbsp;.&nbsp;&nbsp;&nbsp;N&nbsp;&nbsp;&nbsp;.&nbsp;&nbsp;&nbsp;\</tspan>
                        </text>
                    </svg>
                </div>
            </div>
        </section>
        <section>
            <div class="exp">
                <div>
                    My Specialist
                </div>
                <div>
                    <svg viewBox="0 0 350 10">
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="rgba(255,255,255,1)"/>
                                <stop offset="100%" stop-color="rgba(102,102,102,0.5)"/>
                            </linearGradient>
                        </defs>
                        <g fill="url(#grad1)">
                            <polygon points="0,10 0,0 8,8 350,8 350,10"/>
                        </g>
                    </svg>
                </div>
            </div>
            <div>
                <div class="ldr-dot">
                    {% for i in specialist.0 %}
                    <div>
                        <div value="{{ i.1 }}">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div>
                            {{ i.0 }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="ldr-lin">
                    {% for i in specialist.1 %}
                    <div>
                        <div value="{{ i.1 }}">
                            <div></div>
                        </div>
                        <div>
                            {{ i.0 }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        <section>
            <div class="exp">
                <div>
                    My Skills
                </div>
                <div>
                    <svg viewBox="0 0 350 10">
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="rgba(255,255,255,1)"/>
                                <stop offset="100%" stop-color="rgba(102,102,102,0.5)"/>
                            </linearGradient>
                        </defs>
                        <g fill="url(#grad1)">
                            <polygon points="0,10 0,0 8,8 350,8 350,10"/>
                        </g>
                    </svg>
                </div>
            </div>
            <div>
                <div>
                    
                </div>
            </div>
        </section>
    </body>
<!--    JS                          -->
    <script src="{% static 'JS/S1.js' %}"></script>
</html>
